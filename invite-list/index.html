<body>
  <div class="wrapper">
    <header>
      <h1>RSVP</h1>
      <p>A Mycodeschool App</p>

    <div class="main">
      <h2>Invitees</h2>
      <div><label>Hide those who haven't responded</label><input id="hide" type="checkbox"></div>
      <ul id="invited-list">
      </ul>
    </div>
  </div>

  <script src="script/functions.js"></script>
